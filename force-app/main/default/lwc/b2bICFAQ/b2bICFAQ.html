<template>
    <div class="faq-page">
        <div if:true={hasFAQList} class="faq-card" >
            <lightning-card title="FAQ">
                <lightning-accordion class="faq-accordion" allow-multiple-sections-open>
                    <template for:each={faqList} for:item="faq">
                        <lightning-accordion-section key={faq.name} name={faq.name} label={faq.question}>
                            <p class={faq.nameId}>{faq.answer}</p>
                        </lightning-accordion-section>
                    </template>
                </lightning-accordion>
            </lightning-card>
        </div>
    </div>
</template>
